<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #f5f5f5; /* Light gray background */
            font-family: Arial, sans-serif; /* Clean font */
            position: relative;
        }
        .container {
            text-align: center;
            background: white; /* White background for the form container */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        label, textarea, button {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
        textarea {
            width: 100%; /* Full width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the element's width and height */
        }
        .flag-container {
            display: flex;
            justify-content: center; /* Center the flag container */
            align-items: center;
            margin: 20px 0; /* Margin for spacing around the container */
            gap: 10px; /* Space between the elements */
        }
        .flag-container label {
            font-size: 14px; /* Slightly smaller font for the label */
        }
        .flag-container input[type="text"] {
            font-size: 14px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
            width: 100px; /* Small width */
        }
        .flag-container input[type="checkbox"] {
            transform: scale(1.2); /* Make the checkbox slightly larger */
            margin-left: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarot Reading</h1>
        <form action="{{ url_for('index') }}" method="POST">
            <label for="question">Enter your question:</label>
            <textarea id="question" name="question" rows="4" placeholder="Type your question here..."></textarea>

            <div class="flag-container">
                <label for="flag">Flag:</label>
                <input type="text" id="flag" name="flag" placeholder="-t, -g, -b, or -l">
                <label for="use_flag">Use Flag:</label>
                <input type="checkbox" id="use_flag" name="use_flag">
            </div>

            <button type="submit">Get Reading</button>
        </form>
    </div>
</body>
</html>
